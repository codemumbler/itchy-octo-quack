<!doctype html>
<html ng-app="mainApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>itchy-octo-quack</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/angular.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/playerModel.js"></script>
  <script src="js/aiService.js"></script>
  <script src="js/gridService.js"></script>
  <script src="js/notificationService.js"></script>
</head>

<body ng-controller="MainAppController as main">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container" >
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Itchy-Octo-Quack</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><p class="navbar-text">Turn #{{main.turn}}</p></li>
        <li><p class="navbar-text">Resources: {{main.getResources()}}</p></li>
        <li><button type="button" class="btn btn-default navbar-btn" ng-click="main.endTurn()">End turn</button></li>
      </ul>
    </div>
  </nav>
  <div class="system-panel">
    <div class="system-container">
      <div class="row" ng-repeat="y in main.getGridSize()">
        <div class="col-sm-1" ng-repeat="x in main.getGridSize()">
          <div class="x-{{x}} y-{{y}}" data-x="{{x}}" data-y="{{y}}" ng-class="main.hasObject(x,y)" ng-click="main.select(x,y)">
            <div ng-if="main.hasObject(x,y)=='planet player1' && main.getWorkQueue() > 0" class="badge work-queue">{{main.getWorkQueue()}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
